name: CI

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - run: pip install -r requirements.txt
      - run: ruff check .
      - run: ruff format --check .

  smoke-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        example:
          - examples/alerts.md
          - examples/basic.md
          - examples/code-blocks.md
          - examples/images.md
          # - examples/mermaid.md  # requires mmdc (Puppeteer sandbox issue in CI)
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - run: pip install -r requirements.txt
      - run: python markdown2docx.py ${{ matrix.example }} -o output
